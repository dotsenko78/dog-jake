<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="box">
        <div class="jake">
            <div class="jake-torso"></div>
            <div class="jake-header">
               <div class="jake-eye eye-right"></div>
               <div class="jake-eye eye-left"></div> 
               <div class="jake-nose">
                   <div class="jake-snout"></div>
               </div>
            </div>
            <div class="jake-tailback"></div>
            <div class="jake-tail"></div>
            <div class="jake-leg leg-1"></div>
            <div class="jake-leg leg-2"></div>
            <div class="jake-leg leg-3"></div>
            <div class="jake-leg leg-4"></div>
        </div>
    </div>
